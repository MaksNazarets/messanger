<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Вхід в систему</title>
</head>

<body>
    <main>
        <form id="login-form">
            <div>
                <label for="username">Логін</label>
                <input type="text" id="username" name="username" autocomplete="username">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" autocomplete="current-password">
            </div>
            <button type="submit">Увійти</button>
            <span id="unfold-acc-creation-form_btn">Створити обліковий запис</span>
        </form>
        <form id="create-account-form" class="hidden">
            <div>
                <label for="first-name">Ім'я:</label>
                <input type="text" id="first-name" name="first-name" autocomplete="name">
            </div>
            <div>
                <label for="last-name">Прізвище:</label>
                <input type="text" id="last-name" name="last-name" autocomplete="name">
            </div>
            <div>
                <label for="email">Ел. пошта:</label>
                <input type="email" id="email" name="email" autocomplete="email">
            </div>
            <div>
                <label for="new-username">Логін:</label>
                <input type="text" id="new-username" name="new-username" autocomplete="username">
            </div>
            <div>
                <label for="new-password">Пароль:</label>
                <div class="password-group">
                    <input type="password" id="new-password" name="new-password" autocomplete="new-password">
                    <span class="show-pass-btn">
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60.254 60.254" xml:space="preserve">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g>
                                    <g>
                                        <g>
                                            <path

                                            </path>
                                        </g>
                                        <g>
                                            <path
                                                d="M30.127,37.114c-3.852,0-6.986-3.135-6.986-6.986c0-3.851,3.134-6.985,6.986-6.985s6.986,3.135,6.986,6.985 C37.113,33.979,33.979,37.114,30.127,37.114z">
                                            </path>
                                        </g>
                                        <g>
                                            <path
                                                d="M30.127,42.614c-6.885,0-12.486-5.602-12.486-12.486c0-6.883,5.602-12.485,12.486-12.485 c6.884,0,12.486,5.602,12.486,12.485C42.613,37.012,37.013,42.614,30.127,42.614z M30.127,19.641 c-5.782,0-10.486,4.704-10.486,10.486c0,5.781,4.704,10.485,10.486,10.485s10.486-4.704,10.486-10.485 C40.613,24.345,35.91,19.641,30.127,19.641z">
                                            </path>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </span>
                </div>
            </div>
            <button type="submit">Створити аккаунт</button>
            <span id="cancel-acc-creation_btn">Скасувати</span>
        </form>
        <div class="wait-block hidden">
        </div>
    </main>
    <script type="module" src="/static/js/custom_functions.js"></script>
    <script type="module" src="/static/js/auth.js"></script>
</body>

</html>
